    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slide-in {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .animate-fade-in {
            animation: fade-in 0.6s ease-out;
        }
        
        .animate-slide-in {
            animation: slide-in 0.4s ease-out;
        }
        
        .animate-scale-in {
            animation: scale-in 0.3s ease-out;
        }
        
        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 4s ease infinite;
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        .header-glow {
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.5), 
                         0 0 60px rgba(99, 102, 241, 0.3);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Crossword grid styling */
        .crossword-grid {
            display: grid;
            gap: 1px;
            background: #374151;
            border: 2px solid #6366f1;
            border-radius: 8px;
            padding: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .crossword-cell {
            aspect-ratio: 1;
            background: white;
            border: 1px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-weight: bold;
            font-size: 18px;
            color: black;
        }
        
        .crossword-cell.black {
            background: #1f2937;
            border-color: #1f2937;
        }
        
        .crossword-cell.selected {
            background: #a7f3d0;
            border-color: #059669;
            border-width: 2px;
        }
        
        .crossword-cell.highlighted {
            background: #fef3c7;
        }
        
        .cell-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            font-weight: bold;
            color: #374151;
            line-height: 1;
        }
        
        .crossword-cell input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            outline: none;
        }
        
        .clue-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .clue-item {
            padding: 8px 12px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .clue-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .clue-item.active {
            background: rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
        }
        
        /* Checkbox styling */
        .puzzle-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #10b981;
        }
    </style>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        
        // NYT Mini Crossword Service
        class NYTMiniService {
            constructor() {
                this.cache = new Map();
                // Use your Vercel API endpoint (replace with your actual domain)
                this.apiBase = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3000'  // Local development
                    : 'https://your-project-name.vercel.app';  // Production - REPLACE THIS
            }

            formatDateForAPI(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            async fetchPuzzleData(date) {
                const dateStr = this.formatDateForAPI(date);
                const cacheKey = dateStr;
                
                if (this.cache.has(cacheKey)) {
                    return this.cache.get(cacheKey);
                }

                try {
                    console.log(`Fetching puzzle for ${dateStr}...`);
                    
                    // Use our Vercel serverless function to bypass CORS
                    const response = await fetch(`${this.apiBase}/api/mini?date=${dateStr}`);
                    
                    if (response.ok) {
                        const json = await response.json();
                        
                        // Extract the puzzle data from NYT's response structure
                        const puzzleData = json.results?.[0];
                        if (puzzleData) {
                            const convertedData = this.convertNYTFormat(puzzleData);
                            this.cache.set(cacheKey, convertedData);
                            console.log(`Successfully loaded puzzle for ${dateStr}`);
                            return convertedData;
                        } else {
                            throw new Error('No puzzle data in response');
                        }
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`API Error: ${response.status} - ${errorData.error || response.statusText}`);
                    }
                } catch (error) {
                    console.error(`Error fetching puzzle for ${dateStr}:`, error);
                    
                    // Return a demo puzzle if fetch fails
                    console.log('Falling back to demo puzzle...');
                    return this.createDemoPuzzle(dateStr);
                }
            }

            convertNYTFormat(nytData) {
                // Convert NYT's format to our expected format
                const { body } = nytData;
                if (!body) {
                    throw new Error('Invalid NYT data structure');
                }

                const { dimensions, grid, gridnums, clues } = body[0];
                
                // Convert grid array to 2D array of characters
                const gridArray = [];
                for (let i = 0; i < dimensions.height; i++) {
                    const row = [];
                    for (let j = 0; j < dimensions.width; j++) {
                        const index = i * dimensions.width + j;
                        row.push(grid[index] || '.');
                    }
                    gridArray.push(row);
                }

                // Convert gridnums array to 2D array
                const gridnumsArray = [];
                for (let i = 0; i < dimensions.height; i++) {
                    const row = [];
                    for (let j = 0; j < dimensions.width; j++) {
                        const index = i * dimensions.width + j;
                        row.push(gridnums[index] || 0);
                    }
                    gridnumsArray.push(row);
                }

                return {
                    dimensions,
                    grid: gridArray,
                    gridnums: gridnumsArray,
                    clues: {
                        across: clues.A || [],
                        down: clues.D || []
                    },
                    title: `NYT Mini - ${nytData.print_date || 'Today'}`,
                    date: nytData.print_date
                };
            }

            createDemoPuzzle(dateStr) {
                return {
                    dimensions: { width: 5, height: 5 },
                    grid: [
                        ['P', 'I', 'A', 'N', 'O'],
                        ['A', 'B', 'A', 'C', 'K'],
                        ['R', 'A', 'V', 'E', 'N'],
                        ['K', 'A', 'R', 'M', 'A'],
                        ['S', 'T', 'Y', 'L', 'E']
                    ],
                    gridnums: [
                        [1, 2, 3, 4, 5],
                        [6, 0, 0, 0, 7],
                        [8, 0, 0, 0, 9],
                        [10, 0, 0, 0, 11],
                        [12, 13, 14, 15, 16]
                    ],
                    clues: {
                        across: [
                            { number: 1, clue: "Musical keyboard instrument", answer: "PIANO" },
                            { number: 6, clue: "Taken ___", answer: "ABACK" },
                            { number: 8, clue: "Black bird", answer: "RAVEN" },
                            { number: 10, clue: "What goes around comes around", answer: "KARMA" },
                            { number: 12, clue: "Fashion sense", answer: "STYLE" }
                        ],
                        down: [
                            { number: 1, clue: "Parking areas", answer: "PARKS" },
                            { number: 2, clue: "Not in favor of", answer: "IRATE" },
                            { number: 3, clue: "Blacksmith's block", answer: "ANVIL" },
                            { number: 4, clue: "Maritime", answer: "NAVAL" },
                            { number: 5, clue: "Final Greek letter", answer: "OMEGA" }
                        ]
                    },
                    title: `Demo Mini - ${dateStr}`,
                    date: dateStr
                };
            }
        }

        const nytService = new NYTMiniService();
        
        // Icon components
        const Calendar = () => (

                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>

        const CheckCircle = () => (

        const Circle = () => (

        const Trophy = () => (

        const ArrowLeft = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>

        const Grid = () => (

                <rect x="3" y="3" width="7" height="7"></rect>

        const User = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );
        
        const LogOut = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        // Crossword Game Component
        const CrosswordGame = ({ date, onComplete, onBack }) => {
            const [puzzleData, setPuzzleData] = useState(null);
            const [userGrid, setUserGrid] = useState([]);
            const [selectedCell, setSelectedCell] = useState(null);
            const [selectedClue, setSelectedClue] = useState(null);
            const [direction, setDirection] = useState('across');
            const [loading, setLoading] = useState(true);
            const [completed, setCompleted] = useState(false);

            useEffect(() => {
                loadPuzzle();
            }, [date]);

            const loadPuzzle = async () => {
                setLoading(true);
                try {
                    const data = await nytService.fetchPuzzleData(date);
                    setPuzzleData(data);
                    
                    // Initialize empty user grid
                    const emptyGrid = [];
                    for (let i = 0; i < data.dimensions.height; i++) {
                        const row = [];
                        for (let j = 0; j < data.dimensions.width; j++) {
                            row.push('');
                        }
                        emptyGrid.push(row);
                    }
                    setUserGrid(emptyGrid);
                } catch (error) {
                    console.error('Error loading puzzle:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleCellClick = (row, col) => {
                setSelectedCell([row, col]);
                
                // Find clue for this cell
                const clueNum = puzzleData.gridnums[row][col];
                if (clueNum > 0) {
                    const acrossClue = puzzleData.clues.across.find(c => c.number === clueNum);
                    const downClue = puzzleData.clues.down.find(c => c.number === clueNum);
                    
                    if (acrossClue && downClue) {
                        // Both directions available, cycle between them
                        setDirection(direction === 'across' ? 'down' : 'across');
                        setSelectedClue(direction === 'across' ? downClue : acrossClue);
                    } else if (acrossClue) {
                        setDirection('across');
                        setSelectedClue(acrossClue);
                    } else if (downClue) {
                        setDirection('down');
                        setSelectedClue(downClue);
                    }
                }
            };

            const handleCellInput = (row, col, value) => {
                const newGrid = [...userGrid];
                newGrid[row][col] = value.toUpperCase();
                setUserGrid(newGrid);
                
                // Check if puzzle is completed
                checkCompletion(newGrid);
                
                // Auto-advance to next cell
                if (value && selectedClue) {
                    const nextCell = getNextCell(row, col, direction);
                    if (nextCell) {
                        setSelectedCell(nextCell);
                    }
                }
            };

            const getNextCell = (row, col, dir) => {
                if (dir === 'across') {
                    if (col + 1 < puzzleData.dimensions.width) {
                        return [row, col + 1];
                    }
                } else {
                    if (row + 1 < puzzleData.dimensions.height) {
                        return [row + 1, col];
                    }
                }
                return null;
            };

            const checkCompletion = (grid) => {
                if (!puzzleData) return;
                
                let isComplete = true;
                for (let i = 0; i < puzzleData.dimensions.height; i++) {
                    for (let j = 0; j < puzzleData.dimensions.width; j++) {
                        const expectedChar = puzzleData.grid[i][j];
                        if (expectedChar !== '.' && grid[i][j] !== expectedChar) {
                            isComplete = false;
                            break;
                        }
                    }
                    if (!isComplete) break;
                }
                
                if (isComplete && !completed) {
                    setCompleted(true);
                    setTimeout(() => {
                        onComplete();
                    }, 1000);
                }
            };

            const handleClueClick = (clue, dir) => {
                setSelectedClue(clue);
                setDirection(dir);
                
                // Find first cell of this clue
                for (let i = 0; i < puzzleData.dimensions.height; i++) {
                    for (let j = 0; j < puzzleData.dimensions.width; j++) {
                        if (puzzleData.gridnums[i][j] === clue.number) {
                            setSelectedCell([i, j]);
                            return;
                        }
                    }
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 text-white flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-400 mx-auto mb-4"></div>
                            <p className="text-xl">Loading puzzle...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 text-white p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="flex items-center gap-4 mb-6">
                            <button
                                onClick={onBack}
                                className="bg-gray-800/50 backdrop-blur-lg p-3 rounded-lg hover:bg-gray-700/50 transition-all border border-gray-700/50"
                            >
                                <ArrowLeft />
                            </button>
                            <div className="flex-1">
                                <h1 className="text-2xl font-bold mb-1">{puzzleData?.title || 'NYT Mini Crossword'}</h1>
                                <p className="text-gray-300">{date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            </div>
                            {completed && (
                                <div className="flex items-center gap-2 bg-green-600/20 text-green-300 px-4 py-2 rounded-lg">
                                    <CheckCircle />
                                    <span>Completed!</span>
                                </div>
                            )}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Crossword Grid */}
                            <div className="bg-gray-800/30 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50">
                                <div 
                                    className="crossword-grid"
                                    style={{ gridTemplateColumns: `repeat(${puzzleData?.dimensions.width}, 1fr)` }}
                                >
                                    {puzzleData && Array.from({ length: puzzleData.dimensions.height }, (_, row) =>
                                        Array.from({ length: puzzleData.dimensions.width }, (_, col) => {
                                            const char = puzzleData.grid[row][col];
                                            const isBlack = char === '.';
                                            const isSelected = selectedCell && selectedCell[0] === row && selectedCell[1] === col;
                                            const clueNum = puzzleData.gridnums[row][col];
                                            
                                            return (
                                                <div
                                                    key={`${row}-${col}`}
                                                    className={`crossword-cell ${isBlack ? 'black' : ''} ${isSelected ? 'selected' : ''}`}
                                                    onClick={() => !isBlack && handleCellClick(row, col)}
                                                >
                                                    {!isBlack && (
                                                        <>
                                                            {clueNum > 0 && (
                                                                <span className="cell-number">{clueNum}</span>
                                                            )}
                                                            <input
                                                                type="text"
                                                                maxLength="1"
                                                                value={userGrid[row]?.[col] || ''}
                                                                onChange={(e) => handleCellInput(row, col, e.target.value)}
                                                                onFocus={() => handleCellClick(row, col)}
                                                            />
                                                        </>
                                                    )}
                                                </div>
                                            );
                                        })
                                    ).flat()}
                                </div>
                            </div>

                            {/* Clues */}
                            <div className="bg-gray-800/30 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {/* Across Clues */}
                                    <div>
                                        <h3 className="text-lg font-semibold mb-3 text-indigo-300">Across</h3>
                                        <div className="clue-list">
                                            {puzzleData?.clues.across.map((clue, index) => (
                                                <div
                                                    key={index}
                                                    className={`clue-item ${selectedClue?.number === clue.number && direction === 'across' ? 'active' : ''}`}
                                                    onClick={() => handleClueClick(clue, 'across')}
                                                >
                                                    <strong>{clue.number}</strong>. {clue.clue}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Down Clues */}
                                    <div>
                                        <h3 className="text-lg font-semibold mb-3 text-purple-300">Down</h3>
                                        <div className="clue-list">
                                            {puzzleData?.clues.down.map((clue, index) => (
                                                <div
                                                    key={index}
                                                    className={`clue-item ${selectedClue?.number === clue.number && direction === 'down' ? 'active' : ''}`}
                                                    onClick={() => handleClueClick(clue, 'down')}
                                                >
                                                    <strong>{clue.number}</strong>. {clue.clue}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const NYTMiniTracker = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [user, setUser] = useState(null);
            const [completedPuzzles, setCompletedPuzzles] = useState(new Set());
            const [inProgressPuzzles, setInProgressPuzzles] = useState(new Set());
            const [selectedFilter, setSelectedFilter] = useState('recent');
            const [hoveredDate, setHoveredDate] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentPuzzleDate, setCurrentPuzzleDate] = useState(null);

            // Listen for auth state changes
            useEffect(() => {
                const unsubscribe = window.auth.onAuthStateChanged((authUser) => {
                    setUser(authUser);
                    if (authUser) {
                        loadUserData(authUser.uid);
                    } else {
                        setCompletedPuzzles(new Set());
                        setInProgressPuzzles(new Set());
                        setLoading(false);
                    }
                });

                return () => unsubscribe();
            }, []);

            // Load user data from Firestore
            const loadUserData = async (userId) => {
                try {
                    setLoading(true);
                    const userDoc = await window.db.collection('users').doc(userId).get();
                    
                    if (userDoc.exists) {
                        const data = userDoc.data();
                        setCompletedPuzzles(new Set(data.completedPuzzles || []));
                        setInProgressPuzzles(new Set(data.inProgressPuzzles || []));
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                } finally {
                    setLoading(false);
                }
            };

            // Save user data to Firestore
            const saveUserData = async () => {
                if (!user) return;

                try {
                    await window.db.collection('users').doc(user.uid).set({
                        completedPuzzles: [...completedPuzzles],
                        inProgressPuzzles: [...inProgressPuzzles],
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    console.error('Error saving user data:', error);
                }
            };

            // Save data whenever puzzles change
            useEffect(() => {
                if (user && !loading) {
                    saveUserData();
                }
            }, [completedPuzzles, inProgressPuzzles]);

            // Generate dates
            const getRecentDates = () => {
                const dates = [];
                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(startDate.getDate() - 90);
                
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    dates.push(new Date(d));
                }
                
                return dates;
            };

            const getAllDates = () => {
                const dates = [];
                const startDate = new Date(2015, 0, 1);
                const endDate = new Date();
                
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    dates.push(new Date(d));
                }
                
                return dates;
            };

            const recentDates = useMemo(() => getRecentDates(), []);
            const allDates = useMemo(() => getAllDates(), []);

            // Format date for URL
            const formatDateForURL = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${year}/${month}/${day}`;
            };

            // Format date for display
            const formatDateForDisplay = (date) => {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            };

            // Get today's info
            const todayDate = new Date();
            const todayStr = formatDateForURL(todayDate);
            const isTodayCompleted = completedPuzzles.has(todayStr);
            const isTodayInProgress = inProgressPuzzles.has(todayStr);

            // Categorize puzzles
            const categorizedPuzzles = useMemo(() => {
                const notStarted = [];
                const inProgress = [];
                const completed = [];

                allDates.forEach(date => {
                    const dateStr = formatDateForURL(date);
                    if (completedPuzzles.has(dateStr)) {
                        completed.push(date);
                    } else if (inProgressPuzzles.has(dateStr)) {
                        inProgress.push(date);
                    } else {
                        notStarted.push(date);
                    }
                });

                return { notStarted, inProgress, completed };
            }, [allDates, completedPuzzles, inProgressPuzzles]);

            // Start puzzle - now opens local crossword game
            const startPuzzle = (date) => {
                if (!user) {
                    alert('Please sign in to track your progress!');
                    return;
                }

                const dateStr = formatDateForURL(date);
                const newInProgress = new Set(inProgressPuzzles);
                newInProgress.add(dateStr);
                setInProgressPuzzles(newInProgress);
                
                setCurrentPuzzleDate(date);
                setCurrentView('crossword');
            };

            // Mark as completed
            const markCompleted = (dateStr) => {
                if (!user) return;

                const newInProgress = new Set(inProgressPuzzles);
                newInProgress.delete(dateStr);
                setInProgressPuzzles(newInProgress);
                
                const newCompleted = new Set(completedPuzzles);
                newCompleted.add(dateStr);
                setCompletedPuzzles(newCompleted);
            };

            // Reset puzzle
            const resetPuzzle = (dateStr) => {
                if (!user) return;

                const newInProgress = new Set(inProgressPuzzles);
                newInProgress.delete(dateStr);
                setInProgressPuzzles(newInProgress);
                
                const newCompleted = new Set(completedPuzzles);
                newCompleted.delete(dateStr);
                setCompletedPuzzles(newCompleted);
            };

            // Handle puzzle completion
            const handlePuzzleComplete = () => {
                if (currentPuzzleDate) {
                    const dateStr = formatDateForURL(currentPuzzleDate);
                    markCompleted(dateStr);
                    
                    setTimeout(() => {
                        setCurrentView('dashboard');
                        setCurrentPuzzleDate(null);
                    }, 2000);
                }
            };

            // Get stats
            const stats = useMemo(() => {
                const total = allDates.length;
                const completed = completedPuzzles.size;
                const inProgress = inProgressPuzzles.size;
                const notStarted = total - completed - inProgress;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                let currentStreak = 0;
                let tempStreak = 0;
                
                const sortedDates = [...allDates].reverse();
                for (const date of sortedDates) {
                    const dateStr = formatDateForURL(date);
                    if (completedPuzzles.has(dateStr)) {
                        tempStreak++;
                        if (date.toDateString() === new Date().toDateString() || 
                            date.toDateString() === new Date(Date.now() - 86400000).toDateString()) {
                            currentStreak = tempStreak;
                        }
                    } else {
                        tempStreak = 0;
                    }
                }
                
                return { total, completed, inProgress, notStarted, percentage, currentStreak };
            }, [allDates, completedPuzzles, inProgressPuzzles]);

            // Group dates by month
            const datesByMonth = useMemo(() => {
                const grouped = {};
                allDates.forEach(date => {
                    const key = `${date.getFullYear()}-${date.getMonth()}`;
                    if (!grouped[key]) {
                        grouped[key] = [];
                    }
                    grouped[key].push(date);
                });
                return grouped;
            }, [allDates]);

            // Sign in
            const signInWithGoogle = async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await window.auth.signInWithPopup(provider);
                } catch (error) {
                    console.error('Error signing in:', error);
                }
            };

            // Sign out
            const signOut = async () => {
                try {
                    await window.auth.signOut();
                } catch (error) {
                    console.error('Error signing out:', error);
                }
            };

            // Show crossword game
            if (currentView === 'crossword' && currentPuzzleDate) {
                return (
                    <CrosswordGame
                        date={currentPuzzleDate}
                        onComplete={handlePuzzleComplete}
                        onBack={() => {
                            setCurrentView('dashboard');
                            setCurrentPuzzleDate(null);
                        }}
                    />
                );
            }

            // Components
            const AuthControls = () => (

                                <span className="text-gray-200 font-medium">{user.displayName || user.email}</span>

                            <button
                                onClick={signOut}

                                <LogOut />
                                <span>Sign Out</span>
                            </button>

                        <button
                            onClick={signInWithGoogle}

                            <User />
                            <span>Sign In to Track Progress</span>
                        </button>

                                            <Clock />
                                            <span>Continue Today's Puzzle</span>
                                        </button>
                                        <button
                                            onClick={() => markCompleted(todayStr)}

                                            <CheckCircle />
                                        </button>

                                        <PlayCircle />
                                        <span>Play Today's Puzzle</span>
                                    </button>

                                    <PlayCircle />
                                    <span className="text-sm">Start</span>
                                </button>

                            {status === 'inProgress' && (
                                <>
                                    <button
                                        onClick={() => startPuzzle(date)}
                                        className="flex-1 bg-yellow-500/20 text-yellow-300 py-2 px-3 rounded-lg flex items-center justify-center gap-2 hover:bg-yellow-500/30 transition-all"
                                    >
                                        <Clock />
                                        <span className="text-sm">Continue</span>
                                    </button>
                                    <button
                                        onClick={() => markCompleted(dateStr)}
                                        className="bg-green-500/20 text-green-300 py-2 px-3 rounded-lg hover:bg-green-500/30 transition-all"
                                    >
                                        <CheckCircle />
                                    </button>

                            {status === 'completed' && (

                                        <Trophy />
                                        <span className="text-sm">Play Again</span>
                                    </button>
                                    <button
                                        onClick={() => resetPuzzle(dateStr)}
                                        className="bg-gray-600/20 text-gray-400 py-2 px-3 rounded-lg hover:bg-gray-600/30 transition-all"
                                        title="Reset puzzle"
                                    >
                                        <Circle />
                                    </button>
                                </>
                            )}
                        </div>
                    </div>

            const Header = () => (
                <div className="relative overflow-hidden mb-8 animate-fade-in">

                    <div className="relative text-center py-6">
                        <div className="flex items-center justify-center gap-3 mb-3">
                            <Grid className="text-indigo-400" />
                            <h1 className="text-5xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 header-glow">
                                NYT Mini Tracker
                            </h1>
                            <Grid className="text-purple-400" />
                        </div>
                        <p className="text-lg text-gray-300">
                            Play and track your journey through <span className="text-indigo-300 font-semibold">{stats.total.toLocaleString()}</span> daily puzzles
                        </p>
                        {!user && (
                            <p className="mt-2 text-yellow-300 text-sm animate-pulse">Sign in to save your progress!</p>
                        )}
                    </div>
                </div>
            );

            // Loading state
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 text-white flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-400 mx-auto mb-4"></div>
                            <p className="text-xl">Loading your puzzles...</p>
                        </div>
                    </div>
                );
            }

            // Main Dashboard View
            if (currentView === 'dashboard') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 text-white p-4">
                        <AuthControls />
                        <div className="max-w-7xl mx-auto pt-16">
                            <Header />
                            <TodaysPuzzleHero />

                            {/* Stats Dashboard */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                                <button
                                    onClick={() => setCurrentView('calendar')}
                                    className="bg-gray-800/50 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50 transform hover:scale-105 transition-all text-left group"
                                >
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-gray-400 text-sm">Not Started</p>
                                            <p className="text-3xl font-bold text-gray-200">{stats.notStarted}</p>
                                            <p className="text-xs text-indigo-300 mt-1 opacity-0 group-hover:opacity-100 transition-opacity">View all →</p>
                                        </div>
                                        <Circle className="text-gray-500" />
                                    </div>
                                </button>
                                
                                <div className="bg-gray-800/50 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50 transform hover:scale-105 transition-all">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-gray-400 text-sm">In Progress</p>
                                            <p className="text-3xl font-bold text-yellow-300">{stats.inProgress}</p>
                                        </div>
                                        <Clock className="text-yellow-500" />
                                    </div>
                                </div>
                                
                                <button
                                    onClick={() => setCurrentView('completed')}
                                    className="bg-gray-800/50 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50 transform hover:scale-105 transition-all text-left group"
                                >
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-gray-400 text-sm">Completed</p>
                                            <p className="text-3xl font-bold text-green-300">{stats.completed}</p>
                                            <p className="text-xs text-green-300 mt-1 opacity-0 group-hover:opacity-100 transition-opacity">View all →</p>
                                        </div>
                                        <CheckCircle className="text-green-500" />
                                    </div>
                                </button>
                                
                                <div className="bg-gray-800/50 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50 transform hover:scale-105 transition-all">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-gray-400 text-sm">Current Streak</p>
                                            <p className="text-3xl font-bold text-purple-300">{stats.currentStreak}</p>
                                        </div>
                                        <Award className="text-purple-500" />
                                    </div>
                                </div>
                            </div>

                            {/* Progress Bar */}
                            <div className="mb-8 bg-gray-800/50 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50">
                                <div className="flex items-center justify-between mb-3">
                                    <span className="text-sm text-gray-300 font-medium">Overall Progress</span>
                                    <span className="text-sm text-gray-300 font-medium">{stats.percentage}%</span>
                                </div>
                                <div className="w-full bg-gray-700/50 rounded-full h-3 overflow-hidden">
                                    <div 
                                        className="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-1000 ease-out relative"
                                        style={{ width: `${stats.percentage}%` }}
                                    >
                                        <div className="absolute inset-0 shimmer"></div>
                                    </div>
                                </div>
                            </div>

                            {/* Filter Tabs */}
                            <div className="flex gap-2 mb-6 flex-wrap">
                                <button
                                    onClick={() => setSelectedFilter('recent')}
                                    className={`px-5 py-2.5 rounded-lg font-medium transition-all ${
                                        selectedFilter === 'recent' 
                                            ? 'bg-purple-600 text-white' 
                                            : 'bg-gray-800/50 text-gray-300 hover:bg-gray-700/50 border border-gray-700/50'
                                    }`}
                                >
                                    Recent Puzzles
                                </button>
                                <button
                                    onClick={() => setSelectedFilter('notStarted')}
                                    className={`px-5 py-2.5 rounded-lg font-medium transition-all ${
                                        selectedFilter === 'notStarted' 
                                            ? 'bg-indigo-600 text-white' 
                                            : 'bg-gray-800/50 text-gray-300 hover:bg-gray-700/50 border border-gray-700/50'
                                    }`}
                                >
                                    Not Started ({stats.notStarted})
                                </button>
                                <button
                                    onClick={() => setSelectedFilter('inProgress')}
                                    className={`px-5 py-2.5 rounded-lg font-medium transition-all ${
                                        selectedFilter === 'inProgress' 
                                            ? 'bg-yellow-600 text-white' 
                                            : 'bg-gray-800/50 text-gray-300 hover:bg-gray-700/50 border border-gray-700/50'
                                    }`}
                                >
                                    In Progress ({stats.inProgress})

                                <button
                                    onClick={() => setCurrentView('calendar')}
                                    className="px-5 py-2.5 rounded-lg font-medium bg-gray-800/50 text-purple-300 hover:bg-gray-700/50 transition-all flex items-center gap-2 border border-gray-700/50"
                                >
                                    <Calendar />
                                    <span>Calendar View</span>
                                </button>

                            {/* Puzzle Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {selectedFilter === 'recent' && 
                                    recentDates.slice(-30).reverse().map(date => {
                                        const dateStr = formatDateForURL(date);
                                        const status = completedPuzzles.has(dateStr) ? 'completed' : 
                                                      inProgressPuzzles.has(dateStr) ? 'inProgress' : 'notStarted';
                                        return <PuzzleCard key={dateStr} date={date} status={status} />;
                                    })
                                }
                                
                                {selectedFilter === 'notStarted' && 
                                    categorizedPuzzles.notStarted.slice(-30).reverse().map(date => (
                                        <PuzzleCard key={formatDateForURL(date)} date={date} status="notStarted" />

                                }
                                
                                {selectedFilter === 'inProgress' && 
                                    categorizedPuzzles.inProgress.reverse().map(date => (
                                        <PuzzleCard key={formatDateForURL(date)} date={date} status="inProgress" />

                                        onClick={() => setCurrentView('calendar')}
                                        className="text-indigo-400 hover:text-indigo-300 underline transition-colors font-medium"

                                    </button>
                                </div>

                        </div>
                    </div>

            // Calendar View
            if (currentView === 'calendar') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 text-white p-4">
                        <AuthControls />
                        <div className="max-w-7xl mx-auto pt-16">
                            <div className="flex items-center gap-4 mb-8">
                                <button
                                    onClick={() => setCurrentView('dashboard')}

                                >
                                    <ArrowLeft />
                                </button>
                                <div className="flex-1">
                                    <h1 className="text-3xl font-bold mb-1">All Puzzles Calendar</h1>
                                    <p className="text-gray-300">Browse through all {stats.total.toLocaleString()} puzzles</p>
                                </div>

                            <div className="grid grid-cols-3 gap-4 mb-8">

                            <div className="space-y-6">
                                {Object.entries(datesByMonth).reverse().map(([monthKey, dates]) => {
                                    const [year, month] = monthKey.split('-');
                                    const monthName = new Date(year, month).toLocaleDateString('en-US', { 
                                        month: 'long', 
                                        year: 'numeric' 
                                    });
                                    
                                    return (
                                        <div key={monthKey} className="bg-gray-800/30 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50">
                                            <h3 className="text-xl font-semibold mb-4 text-indigo-300">{monthName}</h3>
                                            <div className="grid grid-cols-7 gap-2">
                                                {dates.map(date => {
                                                    const dateStr = formatDateForURL(date);
                                                    const isCompleted = completedPuzzles.has(dateStr);
                                                    const isInProgress = inProgressPuzzles.has(dateStr);
                                                    const isToday = date.toDateString() === new Date().toDateString();
                                                    
                                                    return (
                                                        <div
                                                            key={dateStr}
                                                            className="relative group"
                                                            onMouseEnter={() => setHoveredDate(date)}
                                                            onMouseLeave={() => setHoveredDate(null)}
                                                        >
                                                            <button
                                                                onClick={() => startPuzzle(date)}
                                                                className={`w-full aspect-square rounded-lg flex items-center justify-center text-sm font-medium transition-all transform hover:scale-110 ${
                                                                    isCompleted 
                                                                        ? 'bg-green-600/30 text-green-300 border-2 border-green-500' 
                                                                        : isInProgress
                                                                        ? 'bg-yellow-600/30 text-yellow-300 border-2 border-yellow-500'
                                                                        : isToday
                                                                        ? 'bg-indigo-600/30 text-indigo-300 border-2 border-indigo-500'
                                                                        : 'bg-gray-700/30 text-gray-300 hover:bg-gray-600/30 border border-gray-600'
                                                                }`}
                                                            >
                                                                {date.getDate()}
                                                            </button>
                                                            
                                                            {hoveredDate === date && (
                                                                <div className="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-xs rounded-lg px-3 py-2 whitespace-nowrap z-10 border border-gray-700">
                                                                    <div>{formatDateForDisplay(date)}</div>
                                                                    <div className="text-xs mt-1">
                                                                        {isCompleted ? '✓ Completed' : isInProgress ? '⏱ In Progress' : 'Click to play'}
                                                                    </div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            }

            // Completed Puzzles View
            if (currentView === 'completed') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 text-white p-4">
                        <AuthControls />
                        <div className="max-w-7xl mx-auto pt-16">
                            <div className="flex items-center gap-4 mb-8">
                                <button
                                    onClick={() => setCurrentView('dashboard')}
                                    className="bg-gray-800/50 backdrop-blur-lg p-3 rounded-lg hover:bg-gray-700/50 transition-all border border-gray-700/50"
                                >
                                    <ArrowLeft />
                                </button>
                                <div className="flex-1">
                                    <h1 className="text-3xl font-bold mb-1">Completed Puzzles</h1>
                                    <p className="text-gray-300">You've completed {stats.completed} puzzles!</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                <div className="bg-gray-800/50 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50">
                                    <Trophy className="text-green-400 mb-3" />
                                    <h3 className="text-2xl font-bold mb-1">{stats.completed}</h3>
                                    <p className="text-gray-300">Total Completed</p>
                                </div>
                                
                                <div className="bg-gray-800/50 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50">
                                    <TrendingUp className="text-indigo-400 mb-3" />
                                    <h3 className="text-2xl font-bold mb-1">{stats.percentage}%</h3>
                                    <p className="text-gray-300">Completion Rate</p>
                                </div>
                                
                                <div className="bg-gray-800/50 backdrop-blur-lg rounded-xl p-6 border border-gray-700/50">
                                    <Award className="text-purple-400 mb-3" />
                                    <h3 className="text-2xl font-bold mb-1">{stats.currentStreak} days</h3>
                                    <p className="text-gray-300">Current Streak</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {categorizedPuzzles.completed.slice().reverse().map(date => (
                                    <PuzzleCard key={formatDateForURL(date)} date={date} status="completed" />
                                ))}
                            </div>
                            
                            {categorizedPuzzles.completed.length === 0 && (
                                <div className="text-center py-12">
                                    <Trophy className="mx-auto text-gray-600 mb-4" />
                                    <p className="text-gray-400">No completed puzzles yet. Start solving to see them here!</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return null;
        };

        // Render the app
        ReactDOM.render(<NYTMiniTracker />, document.getElementById('root'));
    </script>
</body>
</html>
