name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Replace API Key
      run: |
        # Create index.html from template with API key replaced
        sed "s/YOUR_API_KEY_HERE/${{ secrets.FIREBASE_API_KEY }}/g" index.template.html > index.html
        
        # Debug: Check if replacement worked
        echo "Checking if API key was replaced..."
        grep "apiKey" index.html
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4